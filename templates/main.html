{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static "Media/anotherIcons/favicon.ico" %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Study Buddy</title>
    {% endif %}

    {% block head %}
    {% endblock %}
</head>
<body>

    {% block navbar %}
        {% include "navbar.html" %}
    {% endblock %}

    <main class="layout layout--3">
      <div class="container">

          <div class="">
              {% block body %}
              {% endblock %}
          </div>

      </div>
    </main>
    <script src="{% static "JS/script.js" %}"></script>
  </body>
</html>
