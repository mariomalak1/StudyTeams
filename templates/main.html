{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static "Media/anotherIcons/favicon.ico" %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Study Buddy</title>
    {% endif %}

    {% block head %}
    {% endblock %}
</head>
<body style="background-color: #2D2D42;">

    {% block navbar %}
        {% include "navbar.html" %}
    {% endblock %}

    <main class="layout layout--3">
      <div class="container">

          {% block body %}
          {% endblock %}

      </div>
    </main>
    <script src="{% static "JS/script.js" %}"></script>
  </body>
</html>
